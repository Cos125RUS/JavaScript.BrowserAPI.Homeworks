<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/02fd69f046.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="view">
            <img class="current-img" src="img/1.jpg" alt="picture">
        </div>
        <div class="nav">
            <button class="arrow left nav-button">
                <i class="fa-solid fa-arrow-left fa-2xl" style="color: white;"></i>
            </button>
            <div class="dots">
                <button class="dot nav-button btn1 current" data-index="1"><i class="fa-solid fa-circle-dot" style="color: white;"></i></button>
                <button class="dot nav-button btn2" data-index="2"><i class="fa-solid fa-circle-dot" style="color: white;"></i></button>
                <button class="dot nav-button btn3" data-index="3"><i class="fa-solid fa-circle-dot" style="color: white;"></i></button>
                <button class="dot nav-button btn4" data-index="4"><i class="fa-solid fa-circle-dot" style="color: white;"></i></button>
                <button class="dot nav-button btn5" data-index="5"><i class="fa-solid fa-circle-dot" style="color: white;"></i></button>
                <button class="dot nav-button btn6" data-index="6"><i class="fa-solid fa-circle-dot" style="color: white;"></i></button>
            </div>
            <button class="arrow right nav-button">
                <i class="fa-solid fa-arrow-left fa-rotate-180 fa-2xl" style="color: white;"></i>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
